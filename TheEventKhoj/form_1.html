<!DOCTYPE html>
<html>
<head>
	<title>
	
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="">

	<!--style sheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="base_1.css">
	<link rel="stylesheet" type="text/css" href="style_form_1.css">
</head>
<body>
		<header>
			<div id="logo-box">
				<a href="index_4.html">
				<img src="image/logo.png" id="main-logo"><span id="site-name" class="text-center">Event Khoj</span></a>
			</div>
		</header>

		<div class="container bg-2">
			<h1 class="text-center h1-style">
				Get started to creat an Event
			</h1>
			<div class="row">
				<!--SIGN-IN-->
				<div class="col-sm-6">
					<div class="form-container">
					<h2 class="h2-style">Already a member?</h2>
					<form action="" method="" role="form">
						<div class="input-container">
							<label for="email">Email</label>
							<input type="email" name="" autocomplete="off" required>
							
						</div>
						
						<div class="input-container">
							<label for="password">Password</label>
							<input type="password" name="" autocomplete="off" required>
							
						</div>
						<p>
							<a href="">Forgot Password?</a>
						</p>
						<button class="btn btn-block">
							Sign-in
						</button>
					</form>
					</div>
				</div>

				<!--SIGN-UP-->
				<div class="col-sm-6">
					<div class="form-container">
					<h2 class="h2-style">
						Register for Free !
					</h2>
					<form action="" method="" role="form">
						<label for="email">First Name</label>
						<input type="text" name="first_name" required>
						<label for="email">Last Name</label>
						<input type="text" name="second_name"  required>
						<label for="email">Email</label>
						<input type="email" name="email"  required>
						<label for="password">Password</label>
						<input type="password" name="password"  required>
						<label for="password">Re-enter Password</label>
						<input type="password" name="re_password" required>
						<label>
							<input type="checkbox" name="checkbox">
							<em>By Signing Up, I Agree to the Terms of Service and privacy policy of eventkhoj.com</em>
						</label>
						<button class="btn btn-block">
							Sign-Up
						</button>
					</form>
					</div>
				</div>
			</div>

			<div class="footer text-center">
				<div class="footnote">
					<p>&copy; Event Khoj</p>
					<em>Terms and condition</em>
				</div>
			</div>
		</div>
</body>
</html>
